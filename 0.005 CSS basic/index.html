<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="box"></div>
  </div>
  <table>
    <caption>Monthly Sales Report</caption>
    <thead>
      <tr>
        <th>Month</th>
        <th>Product A Sales</th>
        <th>Product B Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>150</td>
        <td>200</td>
      </tr>
      <tr>
        <td>February</td>
        <td>180</td>
        <td>220</td>
      </tr>
      <tr>
        <td>March</td>
        <td>200</td>
        <td>250</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>530</td>
        <td>670</td>
      </tr>
    </tfoot>
  </table>
  <br><br>
  <div class="rect">
    <div class="cir"></div>
  </div>
</body>
</html>
